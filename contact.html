<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact page for my personal website." />
    <meta name="keywords" content="contact, email, form" />
    <meta name="author" content="Your Name" />
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="Website Logo" />
          </a>
        </div>
        <div class="menu-icon" id="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="about.html"><i class="fas fa-user"></i> About Me</a>
          </li>
          <li>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
          </li>
          <li>
            <a href="blog.html"><i class="fas fa-question-circle"></i>FAQ</i></a>
          </li>
          <li>
            <a href="portfolio.html"
              ><i class="fas fa-book"></i>Style Guide</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Contact Section -->
    <main>
      <section class="contact">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me for any inquiries or collaborations.</p>
        <div class="contact-info">
          <p>
            <i class="fas fa-envelope"></i> Email: duttaharsh48work@gmail.com
          </p>
          <p><i class="fas fa-phone"></i> Phone: +1 (705) 709-9977</p>
        </div>
        <form
          action="https://formspree.io/f/xblgojjl"
          method="POST"
          class="contact-form"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 LeClo. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://linkedin.com" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>

    <!-- JavaScript for Responsive Navbar and Form Submission -->
    <script>
      // Responsive Navbar
      const menuIcon = document.getElementById("menu-icon");
      const navLinks = document.getElementById("nav-links");

      menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Form Submission Success Message
      const form = document.querySelector(".contact-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the form from submitting the traditional way

        // Show a success message
        const successMessage = document.createElement("p");
        successMessage.textContent = "Thank you! Your message has been sent.";
        successMessage.style.color = "#4CAF50"; // Green color for success
        successMessage.style.fontWeight = "bold";
        successMessage.style.marginTop = "10px";

        // Append the message to the form
        this.appendChild(successMessage);

        // Submit the form to Formspree
        fetch(this.action, {
          method: this.method,
          body: new FormData(this),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              // Reset the form after successful submission
              this.reset();
              setTimeout(() => {
                successMessage.remove();
              }, 3000); // Remove the message after 3 seconds
            } else {
              alert("Oops! Something went wrong. Please try again.");
            }
          })
          .catch((error) => {
            alert("Oops! Something went wrong. Please try again.");
            console.error(error);
          });
      });
    </script>
  </body>
</html>
